<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="alyssa_css.css">
<link href="https://fonts.googleapis.com/css?family=Francois+One|Lato:300|Raleway|Roboto" rel="stylesheet">
<title>CSS by Alyssa</title>
  </head>
  <body>

<!-- Gradient Rounded Buttons -->
    <button type="button" name="submit" class="gradient-button-1">Submit 1</button>
    <button type="button" name="submit" class="gradient-button-2">Submit 2</button>

<!-- Solid Color Rounded buttons with hover properties -->
    <button type="button" name="submit" class="light-pink-button">Submit</button>
    <button type="button" name="submit" class="light-blue-button">Submit</button>

<!-- Gradient Border Rectangular Buttons -->
    <button type="button" name="submit" class="gradient-button-3">Gradient Button 3</button>
    <button type="button" name="button" class="gradient-button-4">Gradient Button 4</button>

    <div class="background-gradient-1">Gradient Style One</div>

<!-- Radio Button -->
    <input type="radio" class="radio-buttons" value=""><label class="radio-buttons-label">Radio Button 1</label>

<!-- Card -->
    <div class="card-1">
      <div class="card-top"><img src="img/TR_BlueGlowWheel.jpg" alt="">

      </div>
      <div class="card-title">
        This is the description
      </div>
      <div class="card-description">
        This is a card
      </div>
    </div>

<!-- Sign-In Form1 -->
    <form class="sign-in-form-1">
    <fieldset>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <label for="remember">
            <input id="remember" type="checkbox"> Remember me
        </label>

        <div class="align-submit-1">
          <button type="submit" class="pure-button pure-button-primary">Sign in</button>
        </div>

    </fieldset>
</form>

<!-- Sign-In Form2 -->
  <form class="sign-in-form-2">
    <fieldset>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">

      <label for="remember">
          <input id="remember" type="checkbox"> Remember me
      </label>

      <div class="align-submit-2">
        <button type="submit" class="sign-in-button-2">Sign in</button>
      </div>

    </fieldset>
  </form>

  </body>
</html>
